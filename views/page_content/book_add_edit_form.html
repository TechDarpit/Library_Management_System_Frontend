<div class="card shadow mb-4">
  <div class="card-body">
    <form
      name="newProductForm"
      class="needs-validation"
      method="POST"
      action="/api/products"
      novalidate
    >
      <div class="row">
        <div class="col-7">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              name="title"
              class="form-control"
              type="text"
              placeholder="Enter Book Title"
              required
            />
            <div class="invalid-feedback">Please Enter Valid Book Title.</div>
          </div>

          <div class="mb-3">
            <label for="author_name" class="form-label">Author Name</label>
            <input
              name="author_name"
              class="form-control"
              type="text"
              placeholder="Enter Author Name"
              required
            />
            <div class="invalid-feedback">Please Enter Valid Author Name.</div>
          </div>

          <div class="mb-3">
            <label for="BookDescription" class="form-label">Description</label>
            <textarea
              name="description"
              id="BookDescription"
              class="form-control"
              rows="4"
              placeholder="Enter Book Description"
              required
            ></textarea>
            <div class="invalid-feedback">
              Please Enter Valid Book Description.
            </div>
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              name="quantity"
              class="form-control"
              type="number"
              min="1"
              placeholder="Enter Book Quantity"
              required
            />
            <div class="invalid-feedback">
              Please Enter Valid Book Quantity.
            </div>
          </div>

          <div class="FormBtnMarginTop">
            <button href="/" class="btn btn-success" type="submit">
              Add Book
            </button>
            <a href="/" class="btn btn-danger">Discard</a>
          </div>
        </div>
        <div class="col-5">
          <div class="col-sm-10">
            <!-- <div id="msg"></div> -->
            <div class="custom-file">
              <input
                name="book_image"
                type="file"
                class="btn custom-file-input browse"
                id="book_image"
                accept="image/*"
                required
              />
              <label class="custom-file-label" for="book_image"
                >Choose Image</label
              >
              <div class="invalid-feedback">Please Uplode Book Image.</div>
            </div>
          </div>
          <br />
          <div class="col-sm-10">
            <img
              src="https://placehold.it/80x80"
              id="preview"
              class="img-thumbnail"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
